  <!-- ADD MOVIE MODAL -->
<div class="modal fade" id="staticBackdrop" data-arg="fried" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Movie Form</h5>
        <button type="button" class="close closebtn" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
            
            <!-- TITLE -->

              <div class="form-group">
                <label for="recipient-name" class="col-form-label-sm">Title:</label>
                <input type="text" class="form-control" id="title_input">
              </div>
              
              <!-- GENRE CHECK BOXES -->

              <div class="form-group row">
                  <label for="checkBox" class="col-sm-2 col-form-label-sm">Genre:</label>
                  <div id="checkBox" class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Action">
                      <label class="form-check-label" for="gridCheck1">
                        Action
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Adventure">
                      <label class="form-check-label" for="gridCheck1">
                        Adventure
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Romance">
                      <label class="form-check-label" for="gridCheck1">
                        Romance
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Horror">
                      <label class="form-check-label" for="gridCheck1">
                        Horror
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Drama">
                      <label class="form-check-label" for="gridCheck1">
                        Drama
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Crime">
                      <label class="form-check-label" for="gridCheck1">
                        Crime
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Mystery">
                      <label class="form-check-label" for="gridCheck1">
                        Mystery
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Sci-Fi">
                      <label class="form-check-label" for="gridCheck1">
                        Sci-Fi
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Comedy">
                      <label class="form-check-label" for="gridCheck1">
                        Comedy
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Fantasy">
                      <label class="form-check-label" for="gridCheck1">
                        Fantasy
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Thriller">
                      <label class="form-check-label" for="gridCheck1">
                        Thriller
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="History">
                      <label class="form-check-label" for="gridCheck1">
                        History
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Family">
                      <label class="form-check-label" for="gridCheck1">
                        Family
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input check" type="checkbox" id="gridCheck1" value="Animation">
                      <label class="form-check-label" for="gridCheck1">
                        Animation
                      </label>
                    </div>
                  </div>
                </div>
              <!-- RATING -->

               <div class="form-group">
                    <label for="recipient-name" class="col-form-label-sm">Rating:</label>
                    <input type="number" min="1" max="10" class="form-control" id="rating_input">
                  </div>
              <!-- DESCRIPTION -->

              <div class="form-group">
                <label for="message-text" class="col-form-label-sm">Description:</label>
                <textarea class="form-control" id="description_input" maxlength="270"></textarea>
              </div>
              <!-- IMAGE LINK -->
              
              <div class="form-group">
                  <label for="recipient-name" class="col-form-label-sm">Image Link:</label>
                  <input type="text" class="form-control" id="image-link_input">
                </div>

                <!-- TRAILER LINK -->
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label-sm">Trailer Link:</label>
                    <input type="text" class="form-control" id="trailer-link_input">
                  </div>
                 
                  <!-- watch link -->
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label-sm">Watch Link:</label>
                    <input type="text" class="form-control" id="watch-link_input">
                  </div>

                <!-- DOWNLOAD LINK LQ -->

                <div class="form-group">
                    <label for="recipient-name" class="col-form-label-sm">Download Link LQ:</label>
                    <input type="text" class="form-control" id="download-linklq_input">
                  </div>
                  <!-- Download Link HQ -->
                  
                  <div class="form-group">
                      <label for="recipient-name" class="col-form-label-sm">Download Link HQ:</label>
                      <input type="text" class="form-control" id="download-linkhq_input">
                    </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary closebtn" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-primary" id="save">Save</button>
        <button type="button" class="btn btn-primary" id="saveedit" >Save Changes</button>
      </div>
    </div>
  </div>
</div>

          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">NO</button>
        </div>
      </div>
    </div>
  </div>
